<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Mike Tietje</title>

  <!--Stylesheet Imports-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/carousel.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07d6a7e5af.js" crossorigin="anonymous"></script>

</head>
<body>

  <div id="header"></div>
  <div class="container-md carousel-container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
            <img class="desk-img" src="./images/code_screen.jpg">
            <img class="mobile-img" src="./images/code-screen-mob.png">


          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Coding Projects</h1>
              <p>A Sample of Coding Projects</p>
              <p><a class="btn btn-lg btn-primary" href="./projects.html">See Projects</a></p>
            </div>
          </div>
        </div>

        <div class="carousel-item active">
          <img src="./images/bridge.jpg" alt="">

          <div class="container">
            <div class="carousel-caption">
              <h1 class="dark-h1">Professional Experience</h1>
              <p>Resume & Experience for Michael Tietje</p>
              <p><a class="btn btn-lg btn-primary" href="./experience.html">See Experience</a></p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img class="desk-img" src="./images/bus-track-slider.png">
          <img class="mobile-img" src="./images/bus-track-slider-mob.png">

          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Project Highlight</h1>
              <p>A Real-Time Bus Tracker for Valley Metro in Phoenix</p>
              <p><a class="btn btn-lg btn-primary" href="./bus-tracker.html">Track the Bus</a></p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <main></main>

  
  <footer id="footer"></footer>

  <!--JS -->
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
