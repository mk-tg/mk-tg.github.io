<div id="ball" style="
  z-index:5;
  position:absolute;
  left:200px;
  top:210px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>
<div id="edge" style="
  z-index:1;
  position: absolute;
  left:100px;
  top:200px;
  width:398px;
  height:498px;
  background-color: #fff;
  border-color: black;
  border-style:solid;
  border-width: 1px;"></div>

<script>

var velocityX = 2;
var velocityY = 2;
var positionX = 200;
var positionY = 300;
var ball = document.getElementById('ball');
ball.style.left = parseInt(document.getElementById('edge').style.left)

function moveBall(){
  var rightLimit = document.getElementById('edge').offsetWidth + parseInt(document.getElementById('edge').style.left) - 50;
  var lowerLimit = document.getElementById('edge').offsetHeight + parseInt(document.getElementById('edge').style.top) - 50;
  
  if(positionX >= rightLimit){
    velocityX = velocityX * -1;
  }else if(positionX < parseInt(document.getElementById('edge').style.left)){
    velocityX = velocityX * -1;
  }

  if(positionY >= lowerLimit){
    velocityY = velocityY * -1;
  }else if(positionY < parseInt(document.getElementById('edge').style.top)){
    velocityY = velocityY * -1;
  }

  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  ball.style.left = positionX + "px";
  ball.style.top = positionY + "px";

}

setInterval(moveBall, 0001);

</script>
